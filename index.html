<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Calculator</title>
    </head>
    <body class="dark-mode">
        <div class="calculator">
            <form>
                <div id="display">
                    <div id="calc-operation"></div>
                    <div id="calc-typed"></div>                  
                </div>
                <div>
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" class="checkbox-label">
                        <span class="ball"></span>
                    </label>
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="orange">
                    <input type="button" value="DE" onclick="backspace()" class="orange">
                    <input type="button" value="%" onclick="calcInput('%')" class="operator orange">
                    <input type="button" value="/" onclick="calcInput('/')" class="operator orange">
                </div>
                <div>
                    <input type="button" value="7" onclick="calcInput('7')" class="numb">
                    <input type="button" value="8" onclick="calcInput('8')" class="numb">
                    <input type="button" value="9" onclick="calcInput('9')" class="numb">
                    <input type="button" value="*" onclick="calcInput('*')" class="operator orange">
                </div>
                <div>
                    <input type="button" value="4" onclick="calcInput('4')" class="numb">
                    <input type="button" value="5" onclick="calcInput('5')" class="numb">
                    <input type="button" value="6" onclick="calcInput('6')" class="numb">
                    <input type="button" value="-" onclick="calcInput('-')" class="operator orange">
                </div>
                <div>
                    <input type="button" value="1" onclick="calcInput('1')" class="numb">
                    <input type="button" value="2" onclick="calcInput('2')" class="numb">
                    <input type="button" value="3" onclick="calcInput('3')" class="numb">
                    <input type="button" value="+" onclick="calcInput('+')" class="operator orange">
                </div>
                <div>
                    <input type="button" value="0" onclick="calcInput('0')" class="numb">
                    <input type="button" value="." onclick="calcInput('.')" class="numb">
                    <input type="button" value="=" onclick="calculateResult()" id="equals">
                
                </div>
            </form>
        
        </div>                                   

        <script src="./script.js"></script>
    </body>
</html>
